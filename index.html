---
layout: default
title: Your New Jekyll Site
---
{% for post in paginator.posts %}
    <article>
        <header>
            <h2>
                <a href="{{ post.url }}">{{ post.title }}</a> 
            </h2>
        </header>
        {{ post.content }}
    </article>
{% endfor %}

<div class="pagination">
    {% if paginator.previous_page %}
        <a class="previous" href="/page{{ paginator.previous_page }}">Previous</a>
    {% endif %}
</div>
